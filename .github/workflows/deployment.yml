name: Deployment
on: push
jobs:
    lint-check:
        runs-on: ubuntu-latest
        steps:
            - name: Get the code
              uses: actions/checkout@v6
            - name: Setup Node 
              uses: actions/setup-node@v6
              with:
                node-version: 24
            - name: install dependency 
              run: npm ci
            - name: Check lint
              run: npm run lint
    test:
        needs: lint-check
        runs-on: ubuntu-latest
        steps:
            - name: Get the code
              uses: actions/checkout@v6
            - name: Setup Node 
              uses: actions/setup-node@v6
              with:
                node-version: 24
            - name: install dependency 
              run: npm ci
            - name: Run test
              run: npm test
    deployment:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get the code
              uses: actions/checkout@v6
            - name: Setup Node 
              uses: actions/setup-node@v6
              with:
                node-version: 24
            - name: install dependency 
              run: npm ci
            - name: deploy
              run: echo "deploy....."
